    <section class="registration-form">
        <form action="/register" method="POST">
            <h1>Create Your Account</h1>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="terms.html">Terms and Conditions</a>
                </label>
            </div>
           

            <button type="button" onclick="redirectToHome()">Login</button>
            <script>
                function redirectToHome() {
                    let name = document.getElementById("name").value;
                    let email = document.getElementById("email").value;
                    let pass = document.getElementById("password").value;
                    



                    if(email == '' && pass == '') {
                        alert("Please enter the All DETAILS and Read the terms and conditions.");
                    }
                    
                    if(email == 'admin@gmail.com' && pass == 'Admin@123') {
                        alert("done");
                       
                        window.location.href = "Home.html";
                    }
                 
                }
              </script>`
        </form>
