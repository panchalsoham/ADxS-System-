<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-password-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    .forgot-password-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .forgot-password-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .forgot-password-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .toggle {
      position: absolute;
      right: 5px;
      top: 23px;
      cursor: pointer;
      color: #007bff;
      font-size: 14px;
      user-select: none;
    }
  </style>
</head>
<body>

  <form class="forgot-password-form" id="resetForm">
    <h2>Reset Your Password</h2>

    <input type="email" id="email" name="email" placeholder="Email" required />

    <div style="position: relative;">
      <input type="password" id="current_password" name="current_password" placeholder="Current Password" required />
      <span class="toggle" onclick="togglePassword('current_password')">Show</span>
    </div>

    <div style="position: relative;">
      <input type="password" id="new_password" name="new_password" placeholder="New Password" required />
      <span class="toggle" onclick="togglePassword('new_password')">Show</span>
    </div>

    <div style="position: relative;">
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required />
      <span class="toggle" onclick="togglePassword('confirm_password')">Show</span>
    </div>

    <button type="submit">Reset Password</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const toggle = input.nextElementSibling;
      if (input.type === "password") {
        input.type = "text";
        toggle.textContent = "Hide";
      } else {
        input.type = "password";
        toggle.textContent = "Show";
      }
    }

    document.getElementById("resetForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let email = document.getElementById("email").value.trim();
      let currentPassword = document.getElementById("current_password").value;
      let newPassword = document.getElementById("new_password").value;
      let confirmPassword = document.getElementById("confirm_password").value;

      // Frontend validations
      if (!email || !currentPassword || !newPassword || !confirmPassword) {
        Swal.fire("Error", "All fields are required", "error");
        return;
      }

      if (newPassword !== confirmPassword) {
        Swal.fire("Mismatch", "New passwords do not match", "warning");
        return;
      }

      if (newPassword.length < 6) {
        Swal.fire("Weak Password", "Password must be at least 6 characters", "info");
        return;
      }

      // Send form data to backend using fetch
      fetch("/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          current_password: currentPassword,
          new_password: newPassword,
          confirm_password: confirmPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          Swal.fire("Success", "Your password has been reset!", "success").then(() => {
            window.location.href = "/login"; // redirect to login
          });
        } else {
          Swal.fire("Error", data.message || "Password reset failed", "error");
        }
      })
      .catch(error => {
        Swal.fire("Error", "Something went wrong. Please try again later.", "error");
        console.error("Reset error:", error);
      });
    });
  </script>
</body>
</html>
