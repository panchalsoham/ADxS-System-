<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Medical Automated Diagnosis</title>
        <link rel="stylesheet" href="C:\ADS-2\asset\css\style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </head>
    <body>
 
       
         
        <section class="login-form">
            <form action="login" method="POST">

                <h1>Login to Your Account</h1>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            
                <button type="button" onclick="redirectToHome()">Login</button>

                <script>
                function redirectToHome() {
                    let email = document.getElementById("email").value;
                    let pass = document.getElementById("password").value;


                    if(email == '' && pass == '') {
                        alert("Please enter data");
                    }
                    
                    if(email == 'admin@gmail.com' && pass == 'Admin@123') {
                        alert("done");
                       
                        window.location.href = "Home.html";
                    }
                 
                }
              </script>

            </form>
            <div id="loadingScreen"
                style="display: none; text-align: center; margin-top: 20px;">
                <p>Logging in, please wait...</p>
            </div>

            <!-- Improved Forgot Password Section -->
        <p>
            <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
        </p>
        <p style="text-align:center;">
                Don't have an account? <a href="register.html">Register
                    here</a></p>
        </section>
    </div>
        <footer>
            <p>&copy; 2025 Medical Automated Diagnosis. All rights reserved By
                Soham Panchal</p>
        </footer>
        
    </body>
</html>
